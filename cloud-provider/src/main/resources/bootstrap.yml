server:
  port: 8088
spring:
  application:
    name: nacos-provider
  cloud:
    nacos:
      discovery:
        server-addr: frps.run:9804
      config:
        file-extension: yaml
        name: application-nacos
        server-addr: frps.run:9804
  #zipkin:
   # base-url: http://192.168.0.62:9411
  sleuth:
    sampler:
      probability: 0.1 #设置Sleuth的抽样收集概率
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: nacos-provider